<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "../main.css">
    <link rel='stylesheet' type='text/css' href='./main.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,700" rel="stylesheet">

    <title>Space Games</title>

</head>
<body>
<div class = 'container'>

    <h1 class = 'font' id = 'title'> SPACE GAMES </h1>
<!-- USER -->
    <h2 class = 'font' id = 'userFont'> Choose your weapon !  </h2>
    <div class = 'backdrop' id = 'user'>

        <div class = 'score' id = 'userScore'></div><!--left -->

        <div class = 'weapons' id = 'w1'>w1</div>
        <div class = 'weapons' id = 'w2'>w2</div>
        <div class = 'weapons' id = 'w3'>w3</div>
        
        <div class = 'display' id = 'userDisplay'></div>

    </div><!--end user -->

<!-- PC-->
    <h2 class = 'font' id = 'enemyFont'> Enemy </h2>
    <div class = 'backdrop' id = 'pc'>

        <div class = 'score' id = 'pcScore'></div> <!-- right-->
   
        <div class = 'weaponsPC' id = 'w3'>3</div>
        <div class = 'weaponsPC' id = 'w2'>2</div>
        <div class = 'weaponsPC' id = 'w1'>1</div>
        
        <div class = 'display' id = 'pcDisplay'>test</div>
        
    </div> <!--end PC -->

</div><!--close container -->

    <script src="./main.js"></script>
</body>
</html>
